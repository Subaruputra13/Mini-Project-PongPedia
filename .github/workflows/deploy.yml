name: Deploy to DigitalOcean

on:
  push:
    branches: ["development"]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pongpedia:productions .

      - name: Push Docker image to Droplet
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pongpedia:productions

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/pongpedia:productions || true
            sudo docker stop pongpedia || true
            sudo docker rm pongpedia || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pongpedia:productions
            sudo docker run -d \
              -e DB_HOST=${{secrets.DB_HOST}} \
              -e DB_PORT=${{secrets.DB_PORT}} \
              -e DB_PASSWORD=${{secrets.DB_PASSWORD}} \
              -e DB_USERNAME=${{secrets.DB_USERNAME}} \
              -p 8080:8080 \
              --name pongpedia \
              ${{ secrets.DOCKERHUB_USERNAME }}/pongpedia:productions
